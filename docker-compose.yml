version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345678aA@
      MYSQL_DATABASE: e_learning
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1235678aA@
    ports:
      - "3309:3306"
